<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: black;
            font-family: system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        .containerr {
            position: relative;
            min-height: 100vh;
            padding: 5rem 1rem;
            overflow: hidden;
        }

        .gradient-circle-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #ec4899, #fb923c);
            filter: blur(64px);
            opacity: 0.2;
            transform: translate(-25%, -50%);
        }

        .gradient-circle-2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: linear-gradient(to bottom right, #2563eb, #60a5fa);
            filter: blur(64px);
            opacity: 0.2;
            transform: translate(25%, -25%);
        }

        .cards-container {
            position: relative;
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            position: relative;
        }

        .profile-image {
            position: absolute;
            top: -2.5rem;
            left: 2rem;
            z-index: 20;
        }

        .profile-image-container {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: relative;
            height: 100%;
            padding: 2rem;
            padding-top: 4rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:nth-child(2) .card-content {
            background: rgba(0, 0, 0, 0.4);
        }

        .card-title {
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.2s;
        }

        .social-link:hover {
            color: white;
        }

        .social-link svg {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
